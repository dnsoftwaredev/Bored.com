{% extends "layout.html" %}

{% block title %}
    Here is an activity for you
{% endblock %}

{% block main %}
    <form action=/activity_provided method="post">
        <main>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Activity</th>
                        <th scope="col">Type</th>
                        <th scope="col">Participants</th>
                        <th scope="col">Price</th>
                        <th scope="col">Accessibility</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ data.activity }}</td>
                        <td>{{ data.type }}</td>
                        <td>{{ data.participants }}</td>
                        <td>{{ data.price }}</td>
                        <td>{{ data.accessibility }}</td>
                    </tr>
                </tbody>
            </table>
            <input class="btn btn-primary" type="submit" value="Add To My List!">
        </main>
    </form>
{% endblock %}
